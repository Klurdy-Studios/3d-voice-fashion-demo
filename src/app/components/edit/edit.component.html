
<div class="container">
    <div class="row">
        <div class="column col-6">
            <h4>Product Details</h4>
            <form [formGroup]="form">
                <div class="form-group">
                    <label>Title</label>
                    <input type="email" class="form-control" formControlName="title">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" formControlName="category">
                        <option value="hats">Hats</option>
                        <option value="shoes">Shoes</option>
                        <option value="tees">T-Shirts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="7" class="form-control" formControlName="description"></textarea>
                    <button class="btn btn-primary" (click)="genIdeas()">Generate Ideas</button>
                </div>
                <!-- <div class="form-group">
            <label>3D Model</label>          
            <div>
              <input type="file" hidden #uploader/>
              <button type="button" class="btn" (click)="uploader.click()">Upload</button>
            </div>
          </div> -->
                <button type="submit" class="btn btn-success col-12" (click)="save()">Save</button>
            </form>
        </div>
        <div class="column col-6">
            <h4>Product description ideas </h4>
            <small *ngIf="ideas?.length == 0">No ideas generated yet.</small>
            <ul *ngIf="ideas.length > 0">
                <li *ngFor="let idea of ideas; ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ideasRadios" [value]="idea"
                            (change)="selectIdea($event)">
                        <label class="form-check-label">
                            {{idea}}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
